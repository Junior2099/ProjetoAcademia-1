<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife Academia - Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #log{
            position: absolute;
            width: 100px;
            box-shadow: 10px 5px 5px rgb(158, 158, 158);
            position: absolute;
            top: 35px;
            right: 32px;
            
        }
        
    </style>
</head>
<body>
    <header>
        <h1>FitLife Academia</h1> <br> <img id="log"src="/assets/log.jpg"> 
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Início</a></li>
            <li><a href="./aula.html">Aulas</a></li>
            <li><a href="./planos.html">Planos</a></li>
            <li><a href="./registro.html">Cadastre-se</a></li>
        </ul>
    </nav>
    <main>
        <h2>Cadastro de Novo Usuário</h2>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 FitLife Academia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
